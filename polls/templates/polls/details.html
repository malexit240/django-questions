<h1>{{question.question_text}}</h1>

<form action="/{{question.id}}/vote" method="post">
{%csrf_token%}
    {{form}}
    {% for field in form %}
    <div>
        {{field.value}}
        {{field.help_text}}
        {{field.errors}}
        {{field.html_name}}
    </div>
        
    {% endfor %}

    {{ form.question }}
    <label for="{{ field.id_for_label}}">{{field.label}}</label>
<input type="submit" value="Vote">
</form>
