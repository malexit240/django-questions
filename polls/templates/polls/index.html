{%load static%}

<head>
<link rel="stylesheet" type="text/css"
href="{%static 'polls/style.css'%}">
</head>

{%if lastest_question_list%}
<ul>
{%for question in lastest_question_list%}
<li>
<a href="/{{question.id}}/">{{question.question_text}}</a>
</li>
{%endfor%}
</ul>
{%else%}
<p> No polls available</p>
{%endif%}
